name: MongoDB Workflow on Windows

on:
  push:
    branches:
      - main

jobs:
  mongodb-operations:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install MongoDB
        run: |
          choco install mongodb
          echo 'MongoDB installed successfully.'

      - name: Start MongoDB server
        run: |
          mongod --dbpath=data --logpath=log.txt --fork
          echo 'MongoDB server started.'

      - name: Run MongoDB commands
        run: |
          # Connect to the MongoDB server
          mongo --eval "db.runCommand({ ping: 1 })"

          # Create a new database and collection
          mongo --eval "db = db.getSiblingDB('test_db'); db.example_collection.insertOne({ id: 1, name: 'Test Name' });"

          # Query the collection and print the result
          mongo --eval "db.example_collection.find().toArray();"
